<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Master</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./login/login.css">
</head>
<body class="flex-vertical">
    <h1>Welcome to Stock Master</h1>
    <form class="flex-vertical" onsubmit="sendForm(event)">
        <input class="register" type="text" id="name" placeholder="Name">
        <input class="login register" type="text" id="email" placeholder="Email">
        <input class="login register" type="password" id="password" placeholder="Password">
        <input class="register" type="password" id="confirm-password" placeholder="Confirm the password">

        <button class="login" type="submit" id="login">Login</button>
        <button class="register" type="submit">Register</button>

        <a href="" class="login" onclick="toRegister(event)">Don't you have an account? Register here</a>
        <a href="" class="register" onclick="toLogin(event)">Do you have an account? Login here</a>
    </form>
    <button class="google-button" onclick="authGoogle()">Login with Google</button>
    <script src="main.js"></script>
    <script src="./login/login.js"></script>
</body>
</html>
