<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Master</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="flex-vertical main-container">
    <h1>Welcome to Stock Master</h1>
    <form class="flex-vertical" id="form">
        <input class="register" type="text" id="name" placeholder="Name">
        <input class="login register" type="text" id="email" placeholder="Email">
        <input class="login register" type="password" id="password" placeholder="Password">
        <button class="login" type="submit">Login</button>
        <button class="register" type="submit">Register</button>
        <a href="" class="login" id="toRegister">Don't you have an account? Register here</a>
        <a href="" class="register" id="toLogin">Do you have an account? Login here</a>
    </form>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>
</html>
